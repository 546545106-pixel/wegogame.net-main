<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- 使用 public 下你上传的新图标文件 favicon.png.png -->
    <link rel="icon" type="image/png" href="/favicon.png.png" />
    <link rel="apple-touch-icon" href="/favicon.png.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes" />
    
    <!-- SEO Meta Tags -->
    <meta name="description" content="Play free online games including puzzle, action, adventure, strategy and more. Enjoy unlimited gaming fun on our platform!" />
    <meta name="keywords" content="free online games, puzzle games, action games, adventure games, strategy games, browser games" />
    <meta name="author" content="BreakPlay" />
    <meta name="robots" content="index, follow, max-image-preview:large, max-snippet:-1, max-video-preview:-1" />
    <meta name="googlebot" content="index, follow" />
    <meta name="language" content="English" />
    <meta name="revisit-after" content="7 days" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="BreakPlay - Free Online H5 Mini Games" />
    <meta property="og:description" content="Play free online games including puzzle, action, adventure, strategy and more." />
    <meta property="og:site_name" content="BreakPlay" />
    <meta property="og:locale" content="en_US" />
    <meta property="og:url" content="https://wegogame.net" />
    
    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="BreakPlay - Free Online H5 Mini Games" />
    <meta name="twitter:description" content="Play free online games including puzzle, action, adventure, strategy and more." />
    
    <!-- Theme Color -->
    <meta name="theme-color" content="#4A90E2" />
    <meta name="msapplication-TileColor" content="#4A90E2" />
    
    <!-- DNS Prefetch & Preconnect - 性能优化 -->
    <link rel="dns-prefetch" href="//exmarketplace.com">
    <link rel="dns-prefetch" href="//pagead2.googlesyndication.com">
    <link rel="dns-prefetch" href="//securepubads.g.doubleclick.net">
    <link rel="preconnect" href="//cdn.exmarketplace.com" crossorigin>
    <link rel="preconnect" href="//securepubads.g.doubleclick.net" crossorigin>
    <link rel="preconnect" href="//pagead2.googlesyndication.com" crossorigin>
    
    <!-- Preload关键资源 -->
    <link rel="preload" href="/src/main.js" as="script" />
    
    <!-- 结构化数据 - JSON-LD -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "BreakPlay",
      "url": "https://wegogame.net",
      "description": "Play free online games including puzzle, action, adventure, strategy and more.",
      "potentialAction": {
        "@type": "SearchAction",
        "target": "https://wegogame.net/search?q={search_term_string}",
        "query-input": "required name=search_term_string"
      }
    }
    </script>
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebPage",
      "name": "BreakPlay - Free Online H5 Mini Games",
      "description": "Play free online games including puzzle, action, adventure, strategy and more.",
      "url": "https://wegogame.net",
      "inLanguage": "en-US",
      "isPartOf": {
        "@type": "WebSite",
        "name": "BreakPlay",
        "url": "https://wegogame.net"
      }
    }
    </script>
    
    <!-- Google AdSense -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5319587106206709"
     crossorigin="anonymous"></script>
    
    <!-- Other Ad Scripts (保留原有广告服务) -->
    <script async src="https://securepubads.g.doubleclick.net/tag/js/gpt.js"></script>
    <script async src="https://cdn.exmarketplace.com/bidder/gameforgearena/gameforgearena.dfp.min.js"></script>

    <title>BreakPlay - Free Online H5 Mini Games</title>
    
    <!-- 性能监控 - 页面加载时间 -->
    <script>
      window.__PERFORMANCE_START__ = performance.now();
    </script>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.js"></script>
    <!-- 性能监控脚本 -->
    <script>
      window.addEventListener('load', function() {
        if (window.__PERFORMANCE_START__) {
          const loadTime = performance.now() - window.__PERFORMANCE_START__;
          console.log('Page Load Time:', loadTime.toFixed(2), 'ms');
          // 可以发送到分析服务
          if (window.gtag) {
            gtag('event', 'page_load_time', {
              'value': Math.round(loadTime),
              'event_category': 'Performance'
            });
          }
        }
      });
    </script>
  </body>
</html>
